<!DOCTYPE html>
<html>
   <head>
	  <meta charset="utf-8">
	  <title>html5调用Ctrl.js测试用例</title>  
	  <script>
	  
		// 函数功能：显示
		function callAndroid(){
			toast("Hello World!"); // Ctrl.js函数
		}

		// 函数功能：打开应用
		function openApp(){
			app.launchApp("应用名称"); // Ctrl.js函数
			cs.mouseclick(200,500);
		}

		// 函数功能：兑换框显示
		function alert1(){
			dialogs.alert("Hello World!"); // Ctrl.js函数
		}
	  </script>
   </head>
   <body>
	  
	  <button type="button" id="button1" onclick="callAndroid()">测试</button>
	  <button type="button" id="button2" onclick="openApp()">打开应用</button>
	  <button type="button" id="button2" onclick="alert1()">对话框</button>
	  <input type="input" ></button>

   </body>
</html>
